<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ログイン</title>
	</head>
	<body>
		<form id="loginForm" style="height: 120px; ">
			<table class="responsive">
				<tr>
					<th><label>ユーザID.</label></th>
					<td><input type="text" id="loginId" value=""/></td>
				</tr>
				<tr>
					<th><label>パスワード</label></th>
					<td><input type="password" id="password" value=""/></td>
				</tr>
				<tr>
					<td colspan="4">
						<input type="submit" id="loginButton" value="ログイン"/>&nbsp;
						<input type="button" id="resetButton" value="リセット"/>&nbsp;
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
